<!DOCTYPE html>
<html>
<head>
    <title>Asset Tag Lookup (CSV)</title>
    <style>
        /* === BASE (LIGHT) STYLES === */
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #ffffff; /* White background */
            color: #333333;           /* Dark text */
        }
        .template-section {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 15px;
        }
        .output-box { 
            white-space: pre-wrap; 
            padding: 10px; 
            border: 1px solid #ccc; 
            background-color: #f9f9f9; /* Light gray box background */
            min-height: 80px; 
            margin-bottom: 5px;
        }
        .copy-button { 
            margin-top: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #message {
            margin-top: 5px;
            color: green;
        }

        /* === DARK MODE STYLES (Applies when OS is set to Dark) === */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a; /* Very dark gray background */
                color: #f0f0f0;           /* Light text */
            }
            .template-section {
                border-top: 2px solid #555; /* Lighter separator line */
            }
            .output-box { 
                border: 1px solid #555; 
                background-color: #333333; /* Darker box background */
                color: #f0f0f0;            /* Light text inside box */
            }
            input[type="text"] {
                background-color: #444; /* Dark input background */
                color: #f0f0f0;         /* Light input text */
                border: 1px solid #666;
            }
            /* Adjust the green message color for dark backgrounds */
            #message {
                color: #88ff88; 
            }
            /* You might need to style buttons depending on your browser's default dark mode rendering */
            button {
                 background-color: #555;
                 color: #f0f0f0;
                 border: 1px solid #777;
            }
        }
    </style>
</head>
<body>
    
    <h2>Asset Tag Lookup Tool (CSV)</h2>
    
    <label for="assetTagInput">**1. Enter Asset Tag:**</label>
    <input type="text" id="assetTagInput" placeholder="e.g., LPT-12345" onkeyup="checkEnter(event)"> 
    <button onclick="performLookup()">Lookup</button>
    <button onclick="clearFields()">Clear</button>

    <div id="message">Loading data...</div> 

    <div class="template-section">
        <h3>üöÄ Facilities Issued Template</h3>
        <div id="issuedOutput" class="output-box">Waiting for data to load...</div>
        <button id="copyIssuedButton" onclick="copyOutput('issuedOutput')" class="copy-button" disabled>Copy Issued Output</button>
    </div>

    <div class="template-section">
        <h3>üè† Facilities Returned Template</h3>
        <div id="returnedOutput" class="output-box">Waiting for data to load...</div>
        <button id="copyReturnedButton" onclick="copyOutput('returnedOutput')" class="copy-button" disabled>Copy Returned Output</button>
    </div>

    <script src="lookup.js"></script>
</body>
</html>
